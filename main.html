<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ntandohost | LADYBUG-BOT MINI | PAIR CODE</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

  <style>
    :root {
      --deep-space: #0a0e27;
      --midnight: #141b3d;
      --moon-glow: #e8f1ff;
      --accent-blue: #4a90e2;
      --bright-blue: #64b5f6;
      --star-white: #ffffff;
      --glass-bg: rgba(20, 27, 61, 0.6);
      --glass-border: rgba(100, 181, 246, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
      color: var(--star-white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #night-sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .moon {
      position: fixed;
      top: 80px;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff, #e8f1ff);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(232, 241, 255, 0.6),
                  0 0 100px rgba(100, 181, 246, 0.4),
                  inset -10px -10px 20px rgba(0, 0, 0, 0.1);
      z-index: 2;
      animation: moonFloat 6s ease-in-out infinite;
    }

    @keyframes moonFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .moon-crater {
      position: absolute;
      background: rgba(200, 200, 200, 0.3);
      border-radius: 50%;
    }

    .crater1 { width: 20px; height: 20px; top: 30%; left: 25%; }
    .crater2 { width: 15px; height: 15px; top: 50%; left: 60%; }
    .crater3 { width: 12px; height: 12px; top: 65%; left: 35%; }

    /* Hosting site header styling */
    .host-header {
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .host-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: var(--star-white);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    /* Adjust container top padding to avoid overlay with header */
    .container {
      padding-top: 80px; /* height of header + some margin */
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 140px 20px 40px;
    }

    /* Existing styles ... (no change here) */

    /* Footer styles */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--moon-glow);
      opacity: 0.8;
      font-size: 0.9rem;
      position: relative;
      z-index: 10;
      margin-top: 2rem;
    }

    footer span {
      color: var(--bright-blue);
      font-weight: 700;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title { font-size: 2.5rem; }
      .moon { width: 80px; height: 80px; right: 5%; top: 70px; }
      .pair-card { padding: 2rem; }
    }
  </style>
</head>

<body>
  <!-- Starry night sky -->
  <div id="night-sky"></div>
  
  <!-- Moon -->
  <div class="moon">
    <div class="moon-crater crater1"></div>
    <div class="moon-crater crater2"></div>
    <div class="moon-crater crater3"></div>
  </div>

  <!-- Hosting site header -->
  <div class="host-header">
    <div class="host-title">
      <i class="fas fa-server"></i> Ntandohost
    </div>
  </div>

  <!-- Main content container -->
  <div class="container">
    <h1 class="hero-title">LADYBUG BOT MINI</h1>
    <p class="subtitle">‚ú® Connect with the stars ‚ú®</p>

    <div class="pair-card">
      <h2 class="card-title">GET PAIR CODE</h2>
      <p class="card-description">Enter your WhatsApp number with country code to receive your pairing code</p>

      <div class="form-group">
        <label for="phone-number">
          <i class="fas fa-phone"></i> Phone Number
        </label>
        <div class="input-wrapper">
          <i class="fas fa-mobile-alt"></i>
          <input type="text" id="phone-number" placeholder="e.g., +26378xxx" />
        </div>
      </div>

      <div class="button-group">
        <button class="btn" id="generate-code">
          <i class="fas fa-rocket"></i> Generate Code & Link
        </button>
        <button class="btn" id="copy-code" style="display:none;">
          <i class="fas fa-copy"></i> Copy Code
        </button>
        <button class="btn" id="validate-code" style="display:none;">
          <i class="fas fa-check-circle"></i> Validate Session
        </button>
      </div>

      <a href="https://whatsapp.com/channel/0029VbBjU8G4Y9lfinrbqS1U" target="_blank" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
        Join WhatsApp Channel
      </a>

      <div class="loading-container" id="loading-spinner">
        <div class="loader">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
        <p class="loading-text">Connecting to the moon...</p>
      </div>

      <div id="pair"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <span id="currentYear"></span> Ntandohost. Powered by <span>Xcoder Tech</span>
  </footer>

  <script>
    // Create starry night sky
    function createStars() {
      const sky = document.getElementById('night-sky');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        sky.appendChild(star);
      }
    }
    createStars();

    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    document.addEventListener("DOMContentLoaded", () => {
      swal({
        title: "Welcome to LADYBUG BOT MD! üÜì",
        text: "Connect to LADYBUG MD instantly!",
        icon: "info",
        button: "Let's Go!",
      });
    });

    const genBtn = document.getElementById('generate-code');
    const valBtn = document.getElementById('validate-code');
    const copyBtn = document.getElementById('copy-code');
    const spinner = document.getElementById('loading-spinner');
    const pairDiv = document.getElementById('pair');
    const phoneInput = document.getElementById('phone-number');

    async function copyToClipboard() {
      const code = copyBtn.dataset.code;
      try {
        await navigator.clipboard.writeText(code);
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Code';
        }, 2000);
      } catch (err) {
        console.error('Copy failed:', err);
      }
    }

    genBtn.addEventListener('click', async () => {
      const num = phoneInput.value.replace(/\D/g, '');
      if (!num) {
        pairDiv.innerHTML = '<p style="color: #ff6b6b;">‚ùó Please enter your WhatsApp number with country code.</p>';
        return;
      }
      
      spinner.style.display = 'block';
      pairDiv.innerHTML = '';
      valBtn.style.display = 'none';
      copyBtn.style.display = 'none';
      genBtn.disabled = true;
      
      try {
        phoneInput.value = '+' + num;
        await new Promise(r => setTimeout(r, 2000));
        
        const {data} = await axios.get(`/code?number=${num}`);
        const code = data.code || '‚ùó Service Unavailable';
        const waLink = `https://wa.me/${num}?text=${encodeURIComponent(code)}`;
        
        pairDiv.innerHTML = `
          <p style="margin-bottom: 1rem;">Your Pairing Code:</p>
          <p><strong>${code}</strong></p>
          <p style="margin-top: 1rem;">
            <a href="${waLink}" target="_blank">
              <i class="fas fa-external-link-alt"></i> Open in WhatsApp
            </a>
          </p>
        `;
        
        copyBtn.dataset.code = code;
        copyBtn.style.display = 'block';
        valBtn.style.display = 'block';
      } catch (err) {
        pairDiv.innerHTML = '<p style="color: #ff6b6b;">‚ùó Error generating code. Please try again later.</p>';
      } finally {
        spinner.style.display = 'none';
        genBtn.disabled = false;
      }
    });

    copyBtn.addEventListener('click', copyToClipboard);
    valBtn.addEventListener('click', () => window.location.href = '/validate');
    
    phoneInput.addEventListener('input', function() {
      let v = this.value.replace(/\D/g, '');
      this.value = v ? '+' + v : '';
    });
  </script>
</body>
</html>
