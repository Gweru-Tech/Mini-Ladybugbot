<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ntandohost | Free Hosting & Device Pairing</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

  <style>
    :root {
      --deep-space: #0a0e27;
      --midnight: #141b3d;
      --moon-glow: #e8f1ff;
      --accent-blue: #4a90e2;
      --bright-blue: #64b5f6;
      --star-white: #ffffff;
      --glass-bg: rgba(20, 27, 61, 0.6);
      --glass-border: rgba(100, 181, 246, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
      color: var(--star-white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #night-sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .moon {
      position: fixed;
      top: 80px;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff, #e8f1ff);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(232, 241, 255, 0.6),
                  0 0 100px rgba(100, 181, 246, 0.4),
                  inset -10px -10px 20px rgba(0, 0, 0, 0.1);
      z-index: 2;
      animation: moonFloat 6s ease-in-out infinite;
    }

    @keyframes moonFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .moon-crater {
      position: absolute;
      background: rgba(200, 200, 200, 0.3);
      border-radius: 50%;
    }
    .crater1 { width: 20px; height: 20px; top: 30%; left: 25%; }
    .crater2 { width: 15px; height: 15px; top: 50%; left: 60%; }
    .crater3 { width: 12px; height: 12px; top: 65%; left: 35%; }

    /* Header (Navigation) styling */
    .host-header {
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: var(--star-white);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    /* Main container with padding to avoid overlay with header */
    .container {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(100vh - 80px);
      width: 100%;
      padding: 140px 20px 40px;
    }

    /* Hero section styling */
    .hero {
      text-align: center;
      max-width: 800px;
      margin-bottom: 2rem;
    }
    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #64b5f6, #e8f1ff, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(100, 181, 246, 0.8);
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--moon-glow);
      margin-bottom: 2rem;
    }

    /* Features section - optional for enhancement */
    /* Pair code section styling */
    .pair-section {
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                  0 0 60px rgba(100, 181, 246, 0.15);
      margin-top: 3rem;
    }
    .pair-section h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--bright-blue);
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
    }
    .pair-instructions {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--moon-glow);
    }
    .pair-input {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid var(--glass-border);
      background: rgba(10,14,39,0.5);
      color: var(--star-white);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .pair-button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4a90e2, #64b5f6);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .pair-button:hover {
      box-shadow: 0 4px 20px rgba(74, 144, 226, 0.5);
    }

    /* Code display area */
    #pair {
      margin-top: 2rem;
      background: rgba(10,14,39,0.4);
      padding: 1rem;
      border-radius: 16px;
      text-align: center;
      font-family: 'Orbitron', monospace;
      color: var(--star-white);
    }
    #pair strong {
      color: var(--bright-blue);
      font-size: 1.2rem;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--moon-glow);
      opacity: 0.8;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
    .footer-social {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .footer-social a {
      color: var(--star-white);
      font-size: 1.4rem;
      transition: color 0.3s;
    }
    .footer-social a:hover {
      color: var(--bright-blue);
    }

    /* Responsive adjustments */
    @media(max-width: 768px){
      .hero-title { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <!-- Night sky -->
  <div id="night-sky"></div>
  <!-- Moon -->
  <div class="moon">
    <div class="moon-crater crater1"></div>
    <div class="moon-crater crater2"></div>
    <div class="moon-crater crater3"></div>
  </div>

  <!-- Header / Navigation -->
  <div class="host-header">
    <div class="host-title">
      <i class="fas fa-server"></i> Ntandohost
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Hero Section -->
    <section class="hero" id="home">
      <h1 class="hero-title">Free Device Pairing & Hosting</h1>
      <p class="subtitle">Seamlessly connect your devices with our free pairing service.</p>
    </section>

    <!-- Pairing Section -->
    <section class="pair-section" id="pairing">
      <h2>Pair Your Device</h2>
      <div class="pair-instructions">
        <p>Enter your WhatsApp number below to generate a pairing code or scan the QR to connect.</p>
      </div>
      <input type="text" id="phone-number" class="pair-input" placeholder="e.g., +26378xxx" />
      <button class="pair-button" id="generate-code"><i class="fas fa-rocket"></i> Generate Code & Link</button>
      
      <div id="pair"></div>
      
      <!-- QR Code for quick pairing -->
      <div style="margin-top:2rem; text-align:center;">
        <p>Scan this QR code with your device:</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=PAIR+WITH+NTANDOHOST" alt="QR Code" />
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <span id="currentYear"></span> Ntandohost. Free and easy device pairing.
    <div class="footer-social">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    // Create starry background
    function createStars() {
      const sky = document.getElementById('night-sky');
      for (let i=0; i<150; i++) {
        const star = document.createElement('div');
        star.className='star';
        star.style.width= Math.random()*3 + 'px';
        star.style.height=star.style.width;
        star.style.left= Math.random()*100 + '%';
        star.style.top= Math.random()*100 + '%';
        star.style.animationDelay= Math.random()*3 + 's';
        star.style.animationDuration= (Math.random()*2+2)+'s';
        sky.appendChild(star);
      }
    }
    createStars();

    document.getElementById('currentYear').textContent=new Date().getFullYear();

    // Generate pairing code on button click
    document.getElementById('generate-code').addEventListener('click', () => {
      const number = document.getElementById('phone-number').value.trim();
      if (!number) {
        document.getElementById('pair').innerHTML = '<p style="color:#ff6b6b;">Please enter your WhatsApp number.</p>';
        return;
      }
      
      // Simulate generating a pairing code
      const code = 'PAIR-' + Math.floor(Math.random() * 9000 + 1000);
      document.getElementById('pair').innerHTML = `
        <p>Your Pairing Code:</p>
        <strong>${code}</strong>
        <p>Share this code with your device to connect.</p>
      `;
    });
  </script>
</body>
</html>
